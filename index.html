<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Treasure Hunter</title>
	<link rel="stylesheet" href="resources/css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.png" />
</head>
<body>
	<div id="title">Treasure Hunter</div>
	<div class="container">
		<div id="board">
			<div id="character" class="down"></div>
			<div id="coin"></div>
		</div>
		<div id="panels">
			<div id="arrows">
				<button id="up">^</button>
				<div id="left-right"><button id="left"><</button><button id="right">></button></div>
				<button id="down">v</button>
			</div>
			<div id="timer"><p>timer</p></div>
			<div id="mode">
				<button id="relax" disabled> Mode relax</button>
				<button id="chrono"> Mode chrono</button>
				<button id="jackpot"> Mode jackpot</button>
			</div>
			<div id="score"><p>score</p></div>
		</div>
	</div>
	<script src="resources/javascript/general-functions.js"></script>
	<script src="resources/javascript/jquery.min.js"></script>
	<script src="resources/javascript/main-script.js"></script>
</body>
</html>
